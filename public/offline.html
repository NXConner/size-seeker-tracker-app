<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Offline - Size Seeker Tracker</title>
  <style>
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif; margin: 0; padding: 0; background: #0b1020; color: #e5e7eb; }
    .container { display: grid; place-items: center; min-height: 100vh; padding: 24px; }
    .card { max-width: 560px; border-radius: 16px; background: #111827; padding: 24px; box-shadow: 0 10px 30px rgba(0,0,0,0.4); }
    h1 { margin: 0 0 8px; font-size: 28px; }
    p { margin: 8px 0; color: #9ca3af; }
    .tips { margin-top: 16px; }
    li { margin: 6px 0; }
    .btn { display: inline-block; margin-top: 16px; padding: 10px 14px; border-radius: 8px; background: #10b981; color: #0b1020; text-decoration: none; font-weight: 600; }
  </style>
</head>
<body>
  <div class="container">
    <div class="card" role="status" aria-live="polite">
      <h1>You're offline</h1>
      <p>
        Size Seeker Tracker can't reach the network. You can continue viewing cached
        pages and assets. Try again once you're back online.
      </p>
      <div class="tips">
        <ul>
          <li>Check your internet connection</li>
          <li>Reload the page once you're back online</li>
          <li>Use the app from your home screen if installed</li>
        </ul>
      </div>
      <a href="/" class="btn">Go to Home</a>
    </div>
  </div>
</body>
</html>
